<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
    <title>Contact </title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html" target="_ablank">My Intro</a></li>
                    <li><a href="/service.html">Servies</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="contact-form">
                <h1>Contact me for work or genral Enquiries</h1>
                <form>
                    <div class="Name">
                        <label for="CilentName" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="CilentName" aria-describedby="CilentName">
                    </div>
                    <div class="CilentEmail">
                        <label for="CilentEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="CilentEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & Phone Number with anyoneelse.</div>
                    </div>
                    <div class="PhoneNumber">
                        <label for="Input" class="form-label">Phone Number</label>
                        <input type="Phone Number" class="form-control" id="Input">
                    </div>
                    <div class="Enquiry">
                        <label for="Input" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" id="Input">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check">I want you to work on my project</label>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
